apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloud-manager-sandbox.fullname" . }}
  labels:
    {{- include "cloud-manager-sandbox.labels" . | nindent 4 }}
spec:
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
    type: RollingUpdate
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloud-manager-sandbox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cloud-manager-sandbox.labels" . | nindent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
              - key: agentpool
                operator: NotIn
                values:
                - pool
      restartPolicy: Always
      terminationGracePeriodSeconds: {{ .Values.container.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "cloud-manager-sandbox.imageName" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: communication
              containerPort: 3000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          lifecycle:
            preStop:
              exec:
                command: ["sleep",{{ .Values.container.preStopSleepTime | quote }}]
